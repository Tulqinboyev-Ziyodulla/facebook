<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../photo/images.png">
    <title>Facebook</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <div class="main__title">
            <h1>facebook</h1>
            <br>
            <p>Facebook helps you connect and share <br> with the people in your life.</p>
        </div>
        <div class="card">
            <input class="card__input" type="text" placeholder="Email or phone number">
            <br><br>
            <input class="card__input" type="password" placeholder="Password">
            <br><br>
            <button class="card__btn">Log In</button>
            <br><br>
            <div class="card__a">
                <a href="#">Forgot password?</a>
            </div>
            <br>
            <hr>
            <br>
            <button class="btn">Create new account</button>
        </div>
    </div>
</body>
</html>
